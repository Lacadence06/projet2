<div class="card" style="margin-top: 50px">
  <div class="card-header border-0">
    <h3 class="card-title"><b>Liste des demandesid</b></h3>

  </div>
  <div class="card-header border-0" style="position:absolute ;justify-content: flex-end;margin-left:970px">
    <button type="button" class="btn btn-outline-success" (click)="main()" ><span style="width: 50px">+</span>Demande</button>


  </div>
  <div class="card-body table-responsive p-0">
    <table class="table table-striped table-valign-middle">
      <thead>
      <tr style="background-color: black;color: white">
        <th>ID</th>
        <th>Nom</th>
        <th>Prénom</th>
        <th>Année académique</th>
        <th>classe</th>
        <th>Filiere</th>
        <th>Action</th>
        <th>Status</th>
      </tr>
      </thead>
      <tbody>
      <tr  *ngFor="let demandesid of demandeid" >
        <td>{{ demandesid.iddonnetheme}}</td>
        <td>{{ demandesid.nom}}</td>
        <td>{{ demandesid.prenoms}}</td>
        <td>{{ demandesid.annee_academique}}</td>
        <td>{{ demandesid.classe}}</td>
        <td>{{ demandesid.filiere}}</td>
<!--        <td><button type="button" class="btn btn-outline-success" (click)="Affidetailsid(demandesid)">Détails</button></td>-->
        <td><div class="badge badge-success">{{ demandesid.statut }}</div></td>
      </tr>

      </tbody>
    </table>
  </div>
</div>
