<div class="container" cdk-overlay-container style=" "  >
  <div class="modal-header " style="" >
    <h4 class="modal-title pull-left">{{ title }}</h4>
    <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
  </div>
  <div class="iq-card" style="">
    <div class="iq-card-body">
      <mat-horizontal-stepper [linear]="isLinear" #stepper="matHorizontalStepper">
        <mat-step [stepControl]="firstFormGroup">
          <form [formGroup]="firstFormGroup">
            <ng-template matStepLabel>Contact</ng-template>
            <mat-form-field>
              <input matInput placeholder="phone" formControlName="contact" required>
            </mat-form-field>
            <ng-template matStepLabel>Adresse</ng-template>
            <mat-form-field>
              <input matInput placeholder="Enter adress" formControlName="adress"  required>
            </mat-form-field>
            <ng-template matStepLabel>Année académique</ng-template>
            <mat-form-field>
              <input matInput  placeholder="Année academique" formControlName="annaca"  required>
            </mat-form-field>
              <ng-template matStepLabel>classe</ng-template>
              <mat-form-field>
                <input matInput  placeholder="classe" formControlName="cla"  required>

              </mat-form-field>
            <ng-template matStepLabel>Filière d'études</ng-template>
            <mat-form-field>
              <mat-select placeholder="filiere" formControlName="fil" required>
                <mat-option *ngFor="let filiere of filieres" [value]="filiere">
                  {{ filiere }}
                </mat-option>
              </mat-select>
            </mat-form-field>
            <div>
            </div>
              <button mat-button matStepperNext>Next</button>

          </form>
        </mat-step>
        <mat-step [stepControl]="secondFormGroup">
          <form [formGroup]="secondFormGroup">
            <ng-template matStepLabel>Thème</ng-template>
            <mat-form-field>
              <input matInput placeholder="Enter your thème" formControlName="thème" required>
            </mat-form-field>
            <ng-template matStepLabel>Problématique</ng-template>
            <mat-form-field>
              <input matInput placeholder="Enter problématique" formControlName="problé" required>
            </mat-form-field>
            <ng-template matStepLabel>Objectif spécifique</ng-template>
            <mat-form-field>
              <input matInput placeholder="Enter object specify " formControlName="objectspé" required>
            </mat-form-field>
            <ng-template matStepLabel>Objectif générale</ng-template>
            <mat-form-field>
              <input matInput placeholder="Enter object general" formControlName="objectgé" required>
            </mat-form-field>
            <ng-template matStepLabel>Resultat attendu</ng-template>
            <mat-form-field>
              <input matInput placeholder="Enter result" formControlName="result" required>
            </mat-form-field>
            <ng-template matStepLabel>Environnement developpement</ng-template>
            <mat-form-field>
              <input matInput placeholder="Enter environment of developement" formControlName="env" required>
            </mat-form-field>
            <ng-template matStepLabel>ID etudiant</ng-template>
            <mat-form-field>
              <input matInput placeholder="Id etudiant" formControlName="id_etud" required>
            </mat-form-field>
            <div>
              <button mat-button matStepperPrevious>Back</button>
              <button mat-button matStepperNext>Next</button>
            </div>
          </form>
        </mat-step>
        <mat-step>
          <ng-template matStepLabel>Done</ng-template>
          You are now done.
          <div>
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button (click)="stepper.reset()">Reset</button>
            <button mat-button (click)="onSubmit()">Envoyer</button>
          </div>
        </mat-step>
      </mat-horizontal-stepper>
    </div>
  </div>

</div>
