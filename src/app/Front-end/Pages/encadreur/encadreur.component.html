<div class="card" style="margin-top: 50px">
  <div class="card-header border-0">
    <h3 class="card-title"><b>Liste des encadreurs</b></h3>

  </div>
  <div class="card-body table-responsive p-0">
    <table class="table table-striped table-valign-middle">
      <thead>
      <tr style="background-color: black;color: white">
        <th>ID</th>
        <th>Nom</th>
        <th>Prenom</th>
        <th>Filière Enseigné</th>
        <th>Actions</th>

      </tr>
      </thead>
      <tbody>
      <tr  *ngFor="let encad of encadreurs">
        <td>{{encad.idprofesseur}}</td>
        <td>{{encad.nom}}</td>
        <td>{{encad.prenoms}}</td>
        <td>{{encad.enseignement}}</td>
        <td><ion-icon name="trash-outline" size="large"></ion-icon><ion-icon name="pencil-outline" size="large"></ion-icon></td>

      </tr>

      </tbody>
    </table>
  </div>
</div>
