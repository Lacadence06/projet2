<div class="card" style="margin-top: 50px">
  <div class="card-header border-0">
    <h3 class="card-title"><b>Liste des etudiants</b></h3>

  </div>
  <div class="card-body table-responsive p-0">
    <table class="table table-striped table-valign-middle">
      <thead>
      <tr style="background-color: black;color: white">
        <th>ID</th>
        <th>Nom</th>
        <th>Prenom</th>
        <th>FiliÃ¨re</th>
        <th>Classe</th>
        <th>Action</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let etud of etudiants">
        <td>{{etud.idetudiant}}</td>
        <td>{{etud.nom}}</td>
        <td>{{etud.prenoms}}</td>
        <td>{{etud.filiere}}</td>
        <td>{{etud.classe}}</td>
        <td><ion-icon name="trash-outline" size="large"></ion-icon><ion-icon name="pencil-outline" size="large"></ion-icon></td>

      </tr>

      </tbody>
    </table>
  </div>
</div>
