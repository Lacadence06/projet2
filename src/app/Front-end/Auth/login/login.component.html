          <form [formGroup]="loginForm">
            <input class="form-control" style="background: silver" type="text" name="username" placeholder="E-mail Address" formControlName="username" required>
            <input class="form-control" style="background: silver" type="password" name="password" placeholder="Password"  formControlName="password" required>
            <div class="form-button">
              <button id="submit" style="background:darkorange ;width: 100%" type="submit" class="ibtn" (click)="LoginRedirect()">Login</button>
              <a routerLink="forgot_password" style="color: black;position: relative;left:170px;">Forget password?</a>

            </div>
          </form>
